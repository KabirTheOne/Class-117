<html>

<head>
    <meta charset="UTF-8">
    <title>Sketch Classification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <link rel="icon" href="https://img.freepik.com/free-vector/abstract-scribble-icons-hand-drawn-doodle-coloring_179234-222.jpg?w=2000" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Julee&family=Yatra+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <center>
        <h1>Sketch Identification</h1>
        <button onclick="" class="btn btn-primary" id="show" data-toggle="modal" data-target="#myModal">Show Sketch</button>
        <h4 id="name">Label :<span id="result"> </span></h4>
        <h4 id="percent">Confidence :<span id="confidence"> </span></h4>
        <button onclick="" id="clear" class="btn btn-danger btn-lg">Clear Canvas</button>
        <div id="myModal" class="fade">
            <div class="modal-content">
                <div class=" modal-header">
                    <button type="button" class="close" data-dismiss="modal">‚ùå</button>
                    <h4 class="modal-title">Sketch
                    </h4>
                </div>
                <div class="modal-body">
                    <img src="sketch1.png">
                    <img src="sketch2.png"> </div>
            </div>
        </div>
    </center>
    <script src="main.js"></script>
</body>

</html>
